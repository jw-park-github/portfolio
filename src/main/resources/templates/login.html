<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>

<body>
<th:block th:replace="~{fragments/fragmentHeader :: header}"></th:block>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-12 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                로그인
            </div>

            <div class="col-lg-12 login-form">
                <form action="/login" method="POST">
                    <input type="hidden" name="csrf" value="token"/>
                    <div class="form-group">
                        <label class="form-control-label">USERNAME</label>
                        <input type="email" class="form-control" name="username">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">PASSWORD</label>
                        <input type="password" class="form-control" name="password">
                    </div>

                    <div class="loginbttm">
                        <div class="login-button">
                            <button type="submit" class="btn btn-outline-primary" id="login-btn">로그인</button>
                        </div>
                        <div class="signup-btn-class">
                            <button type="button" class="btn btn-outline-primary" id="signup-btn" onclick="location.href='/signup'">회원가입</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div>
<script src="/js/toggle.js"></script>

</body>
</html>
