<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Main Page</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body>
<th:block th:replace="~{fragments/fragmentHeader :: header}"></th:block>

<!-- EDIT 시작 -->
<section id="edits" class="edits">
    <div class="container">
        <div class="title">
            <h4>'/' 페이지 수정</h4>
            <h2>Edit Main Page</h2>
        </div>
        <div class ="edit">
            <div class="edit-inner">
                <form th:action="@{/update}" th:object="${profile}" method="post">

                    <div class="form-group">
                        <label for="main_image"><strong>1. MAIN 화면으로 배치될 배경사진의 외부 이미지 주소(URL)를 입력하세요.</strong></label>
                        <textarea id="main_image" name="mainImage" th:text="*{mainImage}"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="about"><strong>2. ABOUT(자기소개)에 들어갈 텍스트를 입력하세요.</strong></label>
                        <textarea id="about" name="about" th:text="*{about}"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="other_one"><strong>3. OTHER 섹션의 1번 칸에 배치될 이미지의 외부 주소(URL)를 입력하세요.</strong></label>
                        <textarea id="other_one" name="otherOne" th:text="*{otherOne}"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="other_two"><strong>4. OTHER 섹션의 2번 칸에 배치될 이미지의 외부 주소(URL)를 입력하세요.</strong></label>
                        <textarea id="other_two" name="otherTwo" th:text="*{otherTwo}"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="other_three"><strong>5. OTHER 섹션의 3번 칸에 배치될 이미지의 외부 주소(URL)를 입력하세요.</strong></label>
                        <textarea id="other_three" name="otherThree" th:text="*{otherThree}"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="other_four"><strong>6. OTHER 섹션의 4번 칸에 배치될 이미지의 외부 주소(URL)를 입력하세요.</strong></label>
                        <textarea id="other_four" name="otherFour"th:text="*{otherFour}"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="other_five"><strong>7. OTHER 섹션의 5번 칸에 배치될 이미지의 외부 주소(URL)를 입력하세요.</strong></label>
                        <textarea id="other_five" name="otherFive" th:text="*{otherFive}"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="other_six"><strong>8. OTHER 섹션의 6번 칸에 배치될 이미지의 외부 주소(URL)를 입력하세요.</strong></label>
                        <textarea id="other_six" name="otherSix" th:text="*{otherSix}"></textarea>
                    </div>
                    <button type="submit">수정</button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- EDIT 끝-->
<script src="/js/toggle.js"></script>
</body>
</html>
